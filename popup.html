<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Convert Message</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2 class="head bbh-sans-hegarty-regular"><img src="./logo.jpeg" alt="" class="logo"><span>Lisa</span></h2>
    <div class="overlayDisplay">
        <p>Display overlay</p>
        <button id="overlayBtn">Click Me</button>
    </div>
    <div class="divide"></div>
    <div class="fetchSection">
        <div id="status">Click "Fetch" to read the message from this tab.</div>
        <button id="fetchBtn">Fetch</button>
    </div>

    <div id="fetchedWrap" class="hidden">
        <h4>Fetched</h4>
        <div id="result"></div>
        <div>
            <button id="formalizeBtn">Make it formal</button>
            <button id="casualizeBtn">Make it casual</button>
        </div>
        <button id="copyBtn">Copy</button>
    </div>

    <div id="formalizedWrap" style="display: none;">
        <p>Formalized</p>
        <div id="formalized"></div>
        <button id="copyFormalBtn">Copy</button>
        <button id="insertBtnFormal">Insert into chat</button>
    </div>

    <div id="casualizedWrap" style="display: none;">
        <p>Casualized</p>
        <div id="casualized"></div>
        <button id="copyCasualBtn">Copy</button>
        <button id="insertBtnCasual">Insert into chat</button>
    </div>

    <div id="error" style="color: red; margin-top:8px;"></div>

    <script src="popup.js"></script>
    <script src="popup-overlay.js"></script>
</body>

</html>
